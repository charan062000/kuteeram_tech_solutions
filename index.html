<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO Meta Tags -->
    <title>Esha Technology | IT Services, Marketing & Business Support</title>
    <meta
      name="description"
      content="Esha Technology offers high-quality IT services including website and application development, as well as marketing and business support services. We help businesses grow by providing top-notch digital marketing strategies, social media management, and business consultancy."
    />
    <meta
      name="keywords"
      content="IT services, web development, application development, digital marketing, business consultancy, social media management, web hosting, business growth, website security, website speed optimization"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Esha Technology" />
    <meta name="copyright" content="Esha Technology Copyright" />
    <meta name="content-language" content="en" />

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/favIcons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favIcons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favIcons/favicon-16x16.png"
    />
    <link rel="manifest" href="public/favIcons/site.webmanifest" />

    <!-- Social Media / Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Esha Technology | IT Services, Marketing & Business Support"
    />
    <meta
      property="og:description"
      content="Esha Technology offers IT services including high-quality websites and applications development, alongside marketing and business support. Our experts help businesses grow with effective digital strategies and consulting."
    />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="URL_to_your_image" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Esha Technology | IT Services, Marketing & Business Support"
    />
    <meta
      name="twitter:description"
      content="Esha Technology provides IT services such as web development, app development, digital marketing, and business consultancy to help businesses grow and succeed."
    />
    <meta name="twitter:image" content="URL_to_your_image" />

    <!-- Structured Data (Schema.org) for Search Engines -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Esha Technology",
        "url": "https://yourwebsite.com",
        "logo": "URL_to_logo_image",
        "sameAs": [
          "https://www.facebook.com/yourcompany",
          "https://twitter.com/yourcompany",
          "https://www.linkedin.com/company/yourcompany"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-800-123-4567",
          "contactType": "Customer Service",
          "areaServed": "IN",
          "availableLanguage": "English"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </head>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
